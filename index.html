<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="operations.js"></script>
    <script type="module" src="javaScript.js"></script>
  </head>
  <body>
    <div class="calculator" id="calculator">
      <div class="screen" id="screen">
        <img src="delete.png" id="delete" alt="Delte button" />
        <h1 id="screenText"></h1>
      </div>
      <div class="keyBoard" id="keyboard">
        <div class="row">
          <div id="button1" data-value="1">1</div>
          <div id="button2" data-value="2">2</div>
          <div id="button3" data-value="3">3</div>
          <div id="button+" data-value="+">+</div>
        </div>
        <div class="row">
          <div id="button4" data-value="4">4</div>
          <div id="button5" data-value="5">5</div>
          <div id="button6" data-value="6">6</div>
          <div id="button-" data-value="-">-</div>
        </div>
        <div class="row">
          <div id="button7" data-value="7">7</div>
          <div id="button8" data-value="8">8</div>
          <div id="button9" data-value="9">9</div>
          <div id="buttonX" data-value="X">&times;</div>
        </div>
        <div class="row">
          <div id="button." data-value=".">.</div>
          <div id="button0" data-value="0">0</div>
          <div id="button=" data-value="=">=</div>
          <div id="button/" data-value="/">&divide;</div>
        </div>
        <div class="row">
          <div id="clear">CLEAR</div>
        </div>
      </div>
    </div>
    <div class="bigScreen" id="bigScreen"></div>
  </body>
</html>
